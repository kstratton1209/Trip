<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Edit trip</title>
</head>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
    .wrapper{
      width:700px;
      height: 1080px;
      margin-left: 20px;
      padding: 20px;
    }






</style>
<body>
    <div class="wrapper">
        <div class="header" style = "display:flex; justify-content: space-between;">
            <h3>Hello {{request.session.first_name}}! Let's edit your trip!!</h3>
            <a href="/logout">Logout</a>
        </div>
        {% if messages %}
            <ul class="messages" style = "color:red">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %} 
        <form action="/content/{{trip_details.id}}/update" method='post'>
            {% csrf_token %}
            <p></p>
            Destination: <input type='text' name='destination' value="{{ trip_details.destination }}">
            <p></p>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Start Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="{{ trip_details.start_date}}" id="example-date-input" name = "start_date">
                </div>
              </div>
            
            
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">End Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="{{ trip_details.end_date}}" id="example-date-input" name = "end_date">
                </div>
              </div>
            

            <p></p>
            Plan: <input type='text' name='plan' value="{{ trip_details.plan }}">     
            <p></p>                  
            <input type="submit" value = "Update" class="btn btn-primary" style= "margin-top: 20px"> 
        </form>
     
    </div>


</body>
</html>
